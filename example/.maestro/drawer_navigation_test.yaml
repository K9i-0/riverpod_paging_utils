appId: ${APP_ID}
name: Drawer Navigation Test - ドロワーナビゲーション確認
---
# アプリを起動（状態クリア）
- launchApp:
    clearState: true

# Paging Demo が表示されることを確認
- extendedWaitUntil:
    visible: "Paging Demo"
    timeout: 5000

# ドロワーを開く（ハンバーガーメニュー）
- tapOn:
    id: "drawer-menu-button"

# ドロワーが表示されることを確認
- assertVisible: "Riverpod Paging"

# 1st Page Error 画面に遷移（正規表現でマッチ）
- tapOn:
    text: ".*1st Page Error.*"

# 画面遷移を確認
- extendedWaitUntil:
    visible: "1st Page Error"
    timeout: 3000

# 戻る（iOS風の戻るボタンをタップ）
- tapOn:
    point: "28,102"

# 画面遷移の待機
- extendedWaitUntil:
    visible: "Paging Demo"
    timeout: 3000

# ドロワーを再度開く
- tapOn:
    id: "drawer-menu-button"

# 2nd Page Error 画面に遷移（正規表現でマッチ）
- tapOn:
    text: ".*2nd Page Error.*"

# 画面遷移を確認
- extendedWaitUntil:
    visible: "2nd Page Error"
    timeout: 3000

# 戻る（iOS風の戻るボタンをタップ）
- tapOn:
    point: "28,102"

# 画面遷移の待機
- extendedWaitUntil:
    visible: "Paging Demo"
    timeout: 3000

# ドロワーを再度開く
- tapOn:
    id: "drawer-menu-button"

# GridView Example に遷移（正規表現でマッチ）
- tapOn:
    text: ".*GridView Example.*"

# 画面遷移を確認
- extendedWaitUntil:
    visible: "GridView Example"
    timeout: 3000

# 戻る（iOS風の戻るボタンをタップ）
- tapOn:
    point: "28,102"

# 画面遷移の待機
- extendedWaitUntil:
    visible: "Paging Demo"
    timeout: 3000

# ドロワーを再度開く
- tapOn:
    id: "drawer-menu-button"

# CustomScrollView に遷移（正規表現でマッチ）
- tapOn:
    text: ".*CustomScrollView.*"

# 画面遷移を確認（sliver-item-0 で確認）
- extendedWaitUntil:
    visible:
      id: "sliver-item-0"
    timeout: 3000
