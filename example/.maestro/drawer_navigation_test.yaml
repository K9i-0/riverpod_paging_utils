appId: ${APP_ID}
name: Drawer Navigation Test - ドロワーナビゲーション確認
---
# アプリを起動（状態クリア）
- launchApp:
    clearState: true

# Sample Screen が表示されることを確認
- assertVisible: "Sample Screen"

# ドロワーを開く（ハンバーガーメニュー）
- tapOn:
    id: "drawer-menu-button"

# ドロワーが表示されることを確認
- assertVisible: "Menu"

# 1st page error 画面に遷移
- tapOn: "1st page error"

# 画面遷移を確認
- assertVisible: "1st Page Error Sample"

# 戻る（iOSではBackボタンをタップ）
- tapOn: "Back"

# ドロワーが開いているので閉じる（画面右側をタップ）
- tapOn:
    point: "90%,50%"

# 画面遷移の待機
- extendedWaitUntil:
    visible: "Sample Screen"
    timeout: 2000

# ドロワーを再度開く
- tapOn:
    id: "drawer-menu-button"

# 2nd page error 画面に遷移
- tapOn: "2nd page error"

# 画面遷移を確認
- assertVisible: "2nd Page Error Sample"

# 戻る
- tapOn: "Back"

# ドロワーが開いているので閉じる（画面右側をタップ）
- tapOn:
    point: "90%,50%"

# 画面遷移の待機
- extendedWaitUntil:
    visible: "Sample Screen"
    timeout: 2000

# ドロワーを再度開く
- tapOn:
    id: "drawer-menu-button"

# GridView example に遷移
- tapOn: "GridView example"

# 画面遷移を確認
- assertVisible: "GridView Example"

# 戻る
- tapOn: "Back"

# ドロワーが開いているので閉じる（画面右側をタップ）
- tapOn:
    point: "90%,50%"

# 画面遷移の待機
- extendedWaitUntil:
    visible: "Sample Screen"
    timeout: 2000

# ドロワーを再度開く
- tapOn:
    id: "drawer-menu-button"

# CustomScrollView example に遷移
- tapOn: "CustomScrollView example"

# 画面遷移を確認（sliver-item-0 で確認）
- assertVisible:
    id: "sliver-item-0"
