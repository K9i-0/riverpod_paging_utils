appId: ${APP_ID}
name: GridView Paging Test - GridViewページング動作確認
---
# アプリを起動（状態クリア）
- launchApp:
    clearState: true

# Paging Demo が表示されることを確認
- extendedWaitUntil:
    visible: "Paging Demo"
    timeout: 5000

# ドロワーを開く
- tapOn:
    id: "drawer-menu-button"

# ドロワーが表示されることを確認
- assertVisible: "Riverpod Paging"

# GridView Example に遷移（正規表現でマッチ）
- tapOn:
    text: ".*GridView Example.*"

# 画面遷移を確認
- assertVisible: "GridView Example"

# 最初のグリッドアイテムが表示されることを確認
- assertVisible:
    id: "grid-item-0"

# 29番目のアイテムまでスクロール（最初のページの最後付近）
- scrollUntilVisible:
    element:
      id: "grid-item-29"
    direction: DOWN
    timeout: 15000
    speed: 80

# 35番目のアイテムまでスクロール（次のページが読み込まれた確認）
- scrollUntilVisible:
    element:
      id: "grid-item-35"
    direction: DOWN
    timeout: 10000
