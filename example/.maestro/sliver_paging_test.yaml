appId: ${APP_ID}
name: Sliver Paging Test - PagingHelperSliverView動作確認
---
# アプリを起動（状態クリア）
- launchApp:
    clearState: true

# Paging Demo が表示されることを確認
- extendedWaitUntil:
    visible: "Paging Demo"
    timeout: 5000

# ドロワーを開く
- tapOn:
    id: "drawer-menu-button"

# ドロワーが表示されることを確認
- assertVisible: "Riverpod Paging"

# CustomScrollView に遷移（正規表現でマッチ）
- tapOn:
    text: ".*CustomScrollView.*"

# 最初のスライバーアイテムが表示されることを確認
- assertVisible:
    id: "sliver-item-0"

# 29番目のアイテムまでスクロール（最初のページの最後付近）
- scrollUntilVisible:
    element:
      id: "sliver-item-29"
    direction: DOWN
    timeout: 15000
    speed: 80

# 35番目のアイテムまでスクロール（次のページが読み込まれた確認）
- scrollUntilVisible:
    element:
      id: "sliver-item-35"
    direction: DOWN
    timeout: 10000
