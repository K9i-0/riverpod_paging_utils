appId: ${APP_ID}
name: Passing Args Test - 引数付きプロバイダ動作確認
---
# アプリを起動（状態クリア）
- launchApp:
    clearState: true

# Paging Demo が表示されることを確認
- extendedWaitUntil:
    visible: "Paging Demo"
    timeout: 5000

# ドロワーを開く
- tapOn:
    id: "drawer-menu-button"

# ドロワーが表示されることを確認
- assertVisible: "Riverpod Paging"

# Passing Arguments に遷移（正規表現でマッチ）
- tapOn:
    text: ".*Passing Arguments.*"

# 画面遷移を確認
- assertVisible: "Family Provider"

# 最初のアイテムが表示されることを確認
- assertVisible:
    id: "passing-args-item-0"

# 29番目のアイテムまでスクロール（最初のページの最後付近）
- scrollUntilVisible:
    element:
      id: "passing-args-item-29"
    direction: DOWN
    timeout: 15000
    speed: 80

# 35番目のアイテムまでスクロール（次のページが読み込まれた確認）
- scrollUntilVisible:
    element:
      id: "passing-args-item-35"
    direction: DOWN
    timeout: 10000
